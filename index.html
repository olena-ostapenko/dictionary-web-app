<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacabulary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles_adaptive_768.css">
    <link rel="stylesheet" href="./styles_adaptive_375.css">

</head>

<body class="sans-serif day" id="body">
    <section class="main-conteiner">
        <header>
            <div class="book-logo_day"></div>

            <div class="settings">
                <div class="fonts-name">
                    <a href="" class="font-a">
                        <span class="sans-serif" id = "font-title">Sans Serif</span>
                        <div class="btn-v">
                        </div>

                    </a>
                    <div class="fonts-menu hidden">
                        <ul class="fonts-list">
                            <li><a href="#" class="font-a" id="sans-serif">Sans Serif</a></li>
                            <li><a href="#" class="font-a serif" id="serif">Serif</a></li>
                            <li><a href="#" class="font-a mono" id="mono">Mono</a></li>
                        </ul>

                    </div>
                </div>
                <div class="decor-line"></div>

                <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
                <div class="moon-logo_day"></div>
            </div>
        </header>
        <main>
            <form action="" id = "form">
                <section class="form-conteiner">
                    <input type="text" placeholder="Search for any word…" class="search" size="100%+10px">
                    <span class="error-text hidden sans-serif">Whoops, can’t be empty…</span>
                </section>
            </form>
            <section class="info">
                <div class="word-sound_group">
                    <div class="word">
                        <h1 class="sans-serif" id = "titleMain"></h1>
                        <h2 class="sans-serif" id = "transcription"></h2>
                    </div>
                    <div class="sound-group">
                        <a class="btn-sound">
                        </a>
                        <span class="error-mute hidden sans-serif"><h4>Unmute</h4></span>
                    </div>
                </div>
                <div class="meanings-list">
                    <div class="meaning hidden">
                        <div class="part-tongue">
                            <h3 class="sans-serif part-of-speech">noun</h3>
                            <div class="decor-line_main"></div>
        
                        </div>
                        <div class="meaning-desc">
                            <h4 class="sans-serif">Meaning</h4>
                            <ul class="parent-li">
                                <li class="meaning-li sans-serif hidden">(etc.) A set of keys used to operate a typewriter, computer etc.</li>
                            </ul>
                           
                        </div>
                        <div class="synonyms">
                            <h4 class="sans-serif">Synonyms</h4>
                            <a class="synonymys-a hidden"><span class="synonyms-text sans-serif">electronic keyboard</span></a>
        
                        </div>
                    </div>
                </div>

                <div class="decor-line_main"></div>
                <div class="sourse-div">
                    <a href="" class="sourse sans-serif">Source</a>
                    <div class="source-parent ">
                        <a href="#" target="_blank" class="http sans-serif hidden">https://en.wiktionary.org/wiki/keyboard </a>

                    </div>
                </div>

            </section>
            <section class="found hidden">
                <div class="smile" ></div>
                <p class="sans-serif no-found-title"></p>
                <span class="not-found_text"></span>
            </section>

        </main>

    </section>
   
<script src="./app.js"></script>
</body>

</html>
